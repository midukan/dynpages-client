<app-header *ngIf="context !== 'select-lite'" [appType]="headerType" [appTitle]="title" [appSubtitle]="subtitle"
  (appDismiss)="dismiss()" [minimizable]="context !== 'select-full'"></app-header>

<ion-content>

  <div class="main-block" [class]="{'main-block-page-list': context === 'page-list'}">

    <div class="list-default">

      <div class="list-default-action-buttons">

        <app-action-buttons [parentContext]="context" (appBulk)="showBulkSelect()" (appAdd)="form()"
          (appRefresh)="load()"></app-action-buttons>

      </div>

      <!-- <div class="list-default-header t-border-radius-0"
        [class]="{'list-default-header-full': context === 'select-full' || context === 'modal-list'}">

        <app-filters [(appSelectDatas)]="filtersSelectDatas" [(appFilters)]="filters" [showDateGroup]="null"
          (appFiltersChange)="load()" [parentContext]="context"></app-filters>

      </div> -->

      <div class="list-default-body">

        <app-filters-selected [appSelect]="appSelect" [selectData]="state.selectData"></app-filters-selected>

        <app-bulk-warning *ngIf="bulkSelect" (appExcluir)="excluirSelecionados()"
          (appSelecionaTodos)="selecionaTodos()"></app-bulk-warning>

        <div class="list-default-table">

          <table>

            <tr *ngIf="context !== 'select-lite'" class="list-default-table-header" appOrder
              [(appOrderFilters)]="filters" [parentContext]="context" (appOrderFiltersChange)="load()">
              <th style="width: 60px; min-width: 60px;" appOrderProperty="id">ID</th>
              <th style="min-width: 160px;" appOrderProperty="apelido">Apelido</th>
              <th style="min-width: 70px; width: 70px;" appOrderProperty="final">Final</th>
              <th style="min-width: 90px; width: 90px;">Principal</th>
              <th style="min-width: 120px; width: 120px;" appOrderProperty="dataCadastro">Cadastro</th>
              <th style="width: 1px; padding: 0; text-align: center;"></th>
            </tr>

            <tr *ngIf="context === 'select-lite' && opcaoCadastrar && !bulkSelect"
              class="list-default-table-add-button ion-activatable ripple-parent" (click)="form()" prevent-double-click>
              <td colspan="100%">
                <div>
                  <span class="list-default-table-add-button-icon app-icon-plus"></span>
                  <span>Cadastrar novo</span>
                </div>
              </td>
              <ion-ripple-effect></ion-ripple-effect>
            </tr>

            <tr *ngIf="context !== 'page-list' && opcaoNenhum && !bulkSelect"
              class="list-default-table-sel-nenhum-button ion-activatable ripple-parent" (click)="seleciona()">
              <td colspan="100%" [class.text-center]="context === 'select-lite'">Selecionar nenhum</td>
              <ion-ripple-effect></ion-ripple-effect>
            </tr>

            <ng-container *ngFor="let perfilCartao of perfilCartoes; trackBy:appUtil.trackByFn(['id'])">

              <tr class="list-default-table-line ion-activatable ripple-parent"
                [class]="{'list-default-table-line-selected': some(state.selectData, 'id', perfilCartao.id)}"
                (click)="seleciona(perfilCartao)" prevent-double-click>

                <td class="list-default-table-checkbox">
                  <div>
                    <ion-checkbox *ngIf="bulkSelect" stop-propagation
                      [(ngModel)]="perfilCartao.selected"></ion-checkbox>
                    <span class="badge-id">{{ perfilCartao.id }}</span>
                  </div>
                </td>
                <td>{{ perfilCartao.apelido }}</td>
                <td *ngIf="context !== 'select-lite'">{{ perfilCartao.final }}</td>
                <td *ngIf="context !== 'select-lite'" class="text-center"><span
                    [class]="perfilCartao.principal ? 'app-icon-check-1 color-success' : 'app-icon-cancel color-danger'"></span>
                </td>
                <td *ngIf="context !== 'select-lite'">{{ perfilCartao.dataCadastro | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td *ngIf="context === 'select-full' && !bulkSelect" style="padding: 0;">
                  <ion-buttons class="justify-end">
                    <ion-button *ngIf="!bulkSelect" class="list-default-table-button" fill="clear" color="dark"
                      (click)="form(perfilCartao)" stop-propagation title="Alterar">
                      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </td>

                <ion-ripple-effect></ion-ripple-effect>

              </tr>

            </ng-container>

          </table>

          <p *ngIf="perfilCartoes && !perfilCartoes.length"
            class="margin-top-0 margin-bottom-0 padding-top-50 padding-bottom-50 bg-color-white text-center">
            Nenhum registro encontrado.
          </p>

          <app-loading *ngIf="!perfilCartoes"></app-loading>

        </div>

      </div>

      <app-pager *ngIf="filters && perfilCartoesTotal && context !== 'select-lite'"
        [position]="isModal ? 'default' : 'fixed'" [itemsCount]="perfilCartoesTotal?.total" [pager]="filters.pager"
        (appChange)="pagerChange()"></app-pager>

      <app-footer *ngIf="!isModal && context !== 'select-lite' && context !== 'embed-list'"></app-footer>

    </div>

  </div>

  <app-taskbar *ngIf="!isModal && context !== 'select-lite' && context !== 'embed-list'"></app-taskbar>

</ion-content>
